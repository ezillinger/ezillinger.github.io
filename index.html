---
layout: default
title: Blog
---

<div class="post-list">
  {% for post in site.posts %}
      <div class="post-short">
          <div class="post-short-header">
              <a href="{{ post.url }}">{{ post.title }}</a>
              <span class="date">{{ post.date | date_to_string  }}</span>
          </div>
          <div class="post-summary">
              <img src={{post.header-image}}>
              {{ post.summary }}
              <br>
              <a href="{{ post.url }}"><b><i>&nbsp; Read All About This <i class="fa-solid fa-arrow-right"></i></b></i></a>
          </div>
          <hr>
      </div>
  {% endfor %}
</div>
